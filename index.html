    <section class="container">
      
      <p class="title">Summers are the best.</p>
      
      <!--svg water effect-->
              <svg id="svg">
              <defs>
                <filter id="disFilter">
                  <feTurbulence type="turbulence" baseFrequency="0.01" numOctaves="3" seed="1" result="turbulence">
                    <animate attributeName="baseFrequency" values="0.01;0.005;0.01;" dur="30s" begin="0"
                      repeatCount="indefinite" />
                  </feTurbulence>
                  <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="B"
                    result="displacement" />
                </filter>
              </defs>
              <g class="background-image-water">
                <image xlink:href="https://klevron.github.io/codepen/misc/water-texture.jpg"  x="-5%" y="-5%"
                  height="110%" width="110%" preserveAspectRatio="xMidYMid slice"/>
              </g>
            </svg>
      <!-- end of water effect-->
